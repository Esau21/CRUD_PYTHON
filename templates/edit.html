<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CRUD | EDGAR DEV | PYTHON</title>
  </head>
  <body>

    <div class="col-sm-6">
        <div class="container pt-5">
            <div class="card">
                <div class="card-header bg-dark">
                    <h6 class="text-center text-white">Aplicacion de crud con python</h6>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <form action="/update_user/{{contacto.0}}" method="POST">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="nombres" placeholder="Ingresa el nombre" value="{{contacto.1}}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="telefono" placeholder="Ingresa el Telefono" value="{{contacto.2}}">
                                </div>
                            </div>
                            <div class="col-sm-6 pt-2">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" placeholder="ejemplo@gmail.com" value="{{contacto.3}}">
                                </div>
                            </div>
                            <div class="col-sm-6 pt-2">
                                <div class="form-group">
                                    <button class="btn btn-sm btn-outline-danger">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
